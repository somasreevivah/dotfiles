# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <ctrl+c>: fake-key <Esc>
        <ctrl+h>: fake-key <backspace>
        <ctrl+j>: fake-key <enter>
        <ctrl+u>: fake-key <Shift+Home> ;; fake-key <Delete>
        <ctrl+w>: fake-key <ctrl+backspace>
      normal:
        ',e': spawn urxvt -e bash -c 'curl {url} | urlview '
        ;p: hint links fill :spawn urxvt -e bash -c 'python3 -m papis.main scihub
          {hint-url} ; sleep 3'
        ;v: hint links spawn mpsyt playurl {hint-url}
        <ctrl+e>: scroll-page 0 0.05
        <ctrl+y>: scroll-page 0 -0.05
  content.javascript.enabled:
    global: true
