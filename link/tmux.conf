
# last window with C-b C-b
bind-key C-b last-window
bind-key C-n last-pane

#vim navigation
set-window-option -g mode-keys vi

# windows start at 1
set -g base-index 1

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(hostname)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default] #[fg=red]bat: #(which acpi > /dev/null 2>&1 &&  acpi | cut -d , -f 2 )#[default]'


# hjkl pane traversal vim style
 bind h select-pane -L
 bind j select-pane -D
 bind k select-pane -U
 bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
